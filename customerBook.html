(function($, undefined) {
	 $.jRad__ajax = function(type, options) {
	        var async = options.async || false;
	        var cache = options.cache || false;
	        var _success = options.success;
	        var _error = options.error;
	        var data = {};
	        try {
	            if (options.data) {
	                data = $.toJSON(options.data)
	            }
	        } catch(e) {
	            try {
	                if (console) {
	                    console.log('参数data不是json类型');
	                }
	            } catch(e1) {}
	        }
	        var _result = null;
	        $.ajax({
	            url: options.url,
	            type: type,
	            dataType: 'JSON',
	            data: data,
	            async: async,
	            cache: cache,
	            beforeSend:options.beforeSend?options.beforeSend:function(xhr){},
	            contentType: options.contentType || null,
	            success: function(json) {
	                _result = json;
	                try {
	                    if (jQuery.isFunction(_success)) {
	                        _success(json);
	                    }
	                } catch(e) {
	                    try {
	                        if (console) {
	                            console.log('回调方法执行错误');
	                        }
	                    } catch(e1) {}
	                }
	            },
	            error: function(xhr) {
					var status = xhr.status;
					var responseText = xhr.responseText;
					if (status == 200) {
						if (jQuery.isFunction(_success)) {
							_success(responseText);
						}
					} else if (status == 400) {
					} else if (status == 401) {
						if (index && $.isFunction(index.logOut)) {
							index.logOut();
						}
					} else if (status == 500 && (!jQuery.isFunction(_error))) {
						var result = eval('('+responseText+')');
	                    if(result && result[0]) {
	    					$.jRadMessage({message: result[0].message,level: 'error'});
	                    }
					}
					if (jQuery.isFunction(_error)) {
						_error(xhr);
					} else {
						try {
							if (console) {
								console.log('获取[' + options.url + '][' + type + ']失败');
							}
						} catch (e1) {
						}
					}
				}
	        });
	        return _result;
	    };
    $.widget("jrad.select", $.jrad.select, {
       removeItems: function(defaultValue){
       		this.options.data = [defaultValue];
       	 	this._initElement();
            this._initEvent();
       }
    });
} (jQuery));

function endWith(str,endStr){
	var d=str.length-endStr.length;
	return (d>=0&&str.lastIndexOf(endStr)==d)
}
function beginWith(str,beginStr){
	var fdStart = str.indexOf(beginStr);
	if(fdStart == 0){
		return true;
	}else{
	   return false;
	}
